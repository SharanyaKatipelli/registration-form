<html>
<head>
<title>registration form</title>
<style>
body{background-color:pink; border-style:dashed;margin:50px;padding:30px font-family:arial; font-size:20px}
</style>
</head>
<body>
<fieldset>
<legend><b>PERSONAL INFO</legend>
<label>first name</label>
<input type="text" placeholder="enter first name" size="20" height="30">
<br>
<label>last name</label>
<input type="text" placeholder="enter second name" size="20" height="30">
<br>
<label>email</label>
<input type="text" placeholder="enter your mailid" size="40" height="30">
<br>
<label>password</label>
<input type="password" placeholder="enter password" size="20" height="30"><br>
<label>gender</label>
<input type="radio" name="gender" >male
<br>
<input type="radio" name="gender">female
<br>
<label>Adress</label>
<textarea>
</textarea>
</fieldset>
<br>
<br>
<fieldset>
<legend><I>Qualification details</I></legend>
<label>qualification</label>
<select>
<option>B.tech</option>
<option>B.com</option>
<option>B.sc</option>
<option>BCA</option>
</select>
</fieldset>
<br>
<br>
<fieldset>
<legend><b>Interested course</b></legend>
<label>courses</label>
<input type="checkbox">c<br>
<input type="checkbox">c#<br>
<input type="checkbox">c++<br>
<input type="checkbox">python<br>
<input type="checkbox">java<br>
<input type="checkbox">html<br>
</fieldset>
<br>
<fieldset>
<legend><I>Confirmation</I></legend>
<input type="submit"><br>
<input type="reset"><br>
</fieldset>
</body>
</html>
